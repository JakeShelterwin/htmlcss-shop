<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Libreria Harry Potter</title>
  </head>
  <body>
    <!-- questa sezione contiene la vetrina e ne gestisce la posizione-->
    <div class="containerContieniVetrina">
      <!-- primo scaffale della vetrina libri 1-4 -->
        <div class="primaRiga">

            <div class="containerSingoloElemento">
              <div class="scontoAlto">
                -55%
              </div>
              <img src="imgs/hp1.jpg" alt="Harry Potter e la Pietra Filosofale">
              <br>
              <div class="cuoreAScomparsa">
                <!-- entity code per il cuore -->
                &#x2665;
              </div>
            </div>

            <div class="containerSingoloElemento">
              <div class="scontoBasso">
                -5%
              </div>
              <img src="imgs/hp2.jpg" alt="Harry Potter e la Camera dei Segreti">
              <br>
              <div class="cuoreAScomparsa">
                &#x2665;
              </div>
            </div>

            <div class="containerSingoloElemento">
              <div class="scontoAlto">
                -25%
              </div>
              <img src="imgs/hp3.jpg" alt="Harry Potter e il Prigioniero di Azkaban">
              <br>
              <div class="cuoreAScomparsa">
                &#x2665;
              </div>
            </div>

            <div class="containerSingoloElemento">
              <div class="scontoBasso">
                -5%
              </div>
              <img src="imgs/hp4.jpg" alt="Harry Potter e il Calice di Fuoco">
              <br>
              <div class="cuoreAScomparsa">
                &#x2665;
            </div>
          </div>
        </div>

      <!-- secondo scaffale della vetrina libri 5-7,riguardo l'ottava immagine non so cosa sia non l'ho mai vista prima -->
        <div class="secondaRiga">

          <div class="containerSingoloElemento">
            <div class="scontoAlto">
              -35%
            </div>
            <img src="imgs/hp5.jpg" alt="Harry Potter e l'Ordine della Fenice">
            <br>
            <div class="cuoreAScomparsa">
              &#x2665;
            </div>
          </div>

          <div class="containerSingoloElemento">
            <div class="scontoBasso">
              -15%
            </div>
            <img src="imgs/hp6.jpg" alt="Harry Potter e il Principe Mezzosangue">
            <br>
            <div class="cuoreAScomparsa">
              &#x2665;
            </div>
          </div>

          <div class="containerSingoloElemento">
            <div class="scontoBasso">
              -2%
            </div>
            <img src="imgs/hp7.jpg" alt="Harry Potter e I Doni della Morte">
            <br>
            <div class="cuoreAScomparsa">
              &#x2665;
            </div>
          </div>
            <!-- uso selettore doppia classe per controllare l'hover su questo singolo elemento -->
          <div class="containerSingoloElemento cursed">
            <!-- classe scontoRegalo, d'altronde chi Ã¨ che vuol spendere soldi per portarsi a casa il nulla? -->
            <div class="scontoRegalo">
              <!-- entitity code per le stelline emoj -->
              &#10024;-95%&#10024;
            </div>
            <img src="imgs/hp8.jpg" alt="Harry Potter e la Maledizione dell'Erede? Che strano, non ho mai sentito questo titolo probabilmente non esiste. Jack Thorne... chi?">
            <br>
            <div class="libroCheNONEsiste">
              <!-- entity code per le faccine d'apprezzamento con anche una simpatica X rossa-->
              &#128560;	&#129326; &#10060;
            </div>
          </div>

        </div>

    </div>
  </body>
</html>
